    <div id="container">
        <h1> Entre em Contato</h1>
        <div class="underline"></div>
       
        <!-- Formulário alterado para o FormSubmit -->
        <form action="https://formsubmit.co/nycolas.nada@outlook.com" method="POST" id="contact_form">
            <!-- Campos ocultos do FormSubmit -->
            <input type="hidden" name="_next" value="https://seusite.com/obrigado">
            <input type="hidden" name="_subject" value="Novo contato pelo portfólio">
            <input type="hidden" name="_captcha" value="false">
        
            <!-- Campo Nome -->
            <div class="name">
                <label for="name"></label>
                <input type="text" placeholder="MEU NOME É" name="name" id="name_input" required>
            </div>
            
            <!-- Campo Email -->
            <div class="email">
                <label for="email"></label>
                <input type="email" placeholder="MEU E-MAIL É" name="email" id="email_input" required>
            </div>
            
            <!-- Campo Telefone -->
            <div class="telephone">
                <label for="telephone"></label>
                <input type="text" placeholder="MEU NUMERO É" name="telephone" id="telephone_input" required>
            </div>
            
            <!-- Campo Medidas -->
            <div class="subject">
                <label for="medidas"></label>
                <input type="text" placeholder="MEDIDAS DO ESPAÇO (Altura e Largura)" name="medidas" id="medidas_input" required>
            </div>
            
            <!-- Campo Endereço -->
            <div class="address">
                <label for="address"></label>
                <input type="text" placeholder="ENDEREÇO DO AMBIENTE" name="address" id="address_input" required>
            </div>
            
            <!-- Campo de mensagem -->
            <div class="message">
                <label for="message"></label>
                <textarea name="message" placeholder="COLOQUE SUAS IDEIAS AQUI JUNTO AS SUAS REFERÊNCIAS" id="message_input" cols="30" rows="5" required></textarea>
            </div>
            
            <!-- Botão de Envio -->
            <div class="submit">
                <input type="submit" value="Send Message" id="form_button" />
            </div>
        </form>
    </div><!-- // End #container -->

    <!-- Slick Carousel JS -->

    <script type="text/javascript">
        $(document).ready(function () {
            $('.art-carousel').slick({
                dots: true,
                infinite: true,
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 5000,
                responsive: [
                    {
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 2
                        }
                    },
                    {
                        breakpoint: 600,
                        settings: {
                            slidesToShow: 1
                        }
                    }
                ]
            });
        });

        // Exibindo o nome do arquivo escolhido
        document.getElementById('image_input').addEventListener('change', function(e) {
            var fileName = e.target.files.length > 0 ? e.target.files[0].name : 'Nenhum arquivo escolhido';
            document.getElementById('file-name').textContent = fileName;
        });
    </script>
